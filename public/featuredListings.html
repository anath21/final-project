    <div id="featured-content">
        <h1 id="header">Featured Property Listings <a href="#" id="add-link">+</a></h1>
        <div id="dialog" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <span onclick="document.getElementById('dialog').style.display='none'"
                          class="w3-button w3-display-topright">&times;</span>
                    <section id="dialog-details">
                        <form id="add-property-form" method="post" class="hidden">
                            <input type="hidden" name="_id" value="">
                            <p>
                                <label for="address">Property Address:</label>
                                <input type="text" id="address" name="address" minlength="3" required />
                            </p>
                            <p>
                                <label for="description">Description:</label>
                                <input type="text" id="description" name="description" minlength="3" required />
                            </p>

                            <section class="columns">
                                <p id="img-prev-section">
                                    <img id="img-prev">
                                </p>
                                <p>
                                    <label for="img">Upload Image:</label>
                                    <input type="file" id="img" name="img" accept="image/*" />
                                </p>
                            </section>

                            <p>
                                <label for="bedrooms">Bedrooms:</label>
                                <input type="number" id="bedrooms" name="bedrooms" min="1" required />
                            </p>
                            <p>
                                <label for="bathrooms">Bathrooms:</label>
                                <input type="number" id="bathrooms" name="bathrooms" min="1" required />
                            </p>
                            <p>
                                <label for="sqft">Square Feet:</label>
                                <input type="number" id="sqft" name="sqft" min="1" required />
                            </p>
                            <p>
                                <label for="price_estimate">Price Estimate:</label>
                                <input type="text" id="price_estimate" name="price_estimate" min="1" required />
                            </p>
                            <p id="nearby-schools-p">
                                <label class="inline">Nearby Schools:</label>
                                <a href="#" id="add-school">Add Schools</a>
                                <section id="nearby-schools-boxes"></section>
                            </p>
                            <p>
                                <button type="submit">Submit</button>
                                <button id="cancel-button" type="button">Cancel</button>
                            </p>
                        </form>

                        <section id="property-details" class="hidden">

                        </section>
                    </section>
                </div>
            </div>
